<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255); /* Comentarios em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow
        }
    </style>

</head>
<body>
    
    <h1>Olá, Mundo!</h1> <!-- Comentario em HTML -->
    <p>Já me livrei da maldição</p>
    <script>

        var n1 = Number (window.prompt('Digite um número: ')) //string
        var n2 = Number (window.prompt('Digite outro número: ')) //String
        var r = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${r}.`)
        // (number + number) para adição
        // (string + string) para Concatenação

    </script>
</body>
</html>
